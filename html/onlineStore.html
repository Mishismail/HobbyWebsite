<!-- This is an HTML document for an online store website. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Including the Bootstrap CSS library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">

  <title>Urban Archive</title>
</head>

<body>
  <div class="container">
    <h1>Urban Archive Online Store</h1>
    <!-- Product cards with information -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <!-- Product image -->
          <img class="card-img-top product-image" src="../images/sneaker.png" alt="Air Jordan 1">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 1</h5>
            <p class="card-text">R2,500</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker1.png" alt="New Balance">
          <div class="card-body">
            <h5 class="card-title">New Balance</h5>
            <p class="card-text">R1,500</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker2.png" alt="Air Jordan 4">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 4</h5>
            <p class="card-text">R3,000</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker3.png" alt="Nike Dunk">
          <div class="card-body">
            <h5 class="card-title">Nike Dunk</h5>
            <p class="card-text">R2,100</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../imagessneaker4.png" alt="Air Jordan 4">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 4</h5>
            <p class="card-text">R3,500</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker5.png" alt="Nike Airmax 1">
          <div class="card-body">
            <h5 class="card-title">Nike Airmax 1</h5>
            <p class="card-text">R2,500</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker6.png" alt="Nike Airmax 1">
          <div class="card-body">
            <h5 class="card-title">Nike Airmax 1</h5>
            <p class="card-text">R2,500</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker7.png" alt="Air Jordan 3">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 3</h5>
            <p class="card-text">R2,800</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker8.png" alt="Air Jordan 1">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 1</h5>
            <p class="card-text">R2,900</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top product-image" src="../images/sneaker9.png" alt="Air Jordan 1">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 1</h5>
            <p class="card-text">R2,500</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <footer class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Company logo -->
          <img src="../images/logo-shq.png" alt="Company Logo" style="width: 350px;" height="350">
        </div>
        <div class="col-md-6">
          <!-- Subscription form -->
          <div class="container">
            <h2>Sign up for an account now!</h2>
            
            <form>
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Including the Bootstrap JavaScript library -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
